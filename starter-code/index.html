<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>
  <main>
    <div class="header-text flex-content">
      <h1>Ironhack Merchandising Shop</h1>
    </div>
    <div class="product-wrapper flex-content">
      <div class="cart-items">
        <span>
          Iron Bobblehead
        </span>
        <span class="unit-price">
          $25.00
        </span>
        <div class="qty-input">
          <p>QTY</p>
          <input type="number" class="input" value="0">
        </div>
        <span class="itemTotal">
          $0.00
        </span>
        <div>
          <button type="button" class="btn btn-delete">Delete</button>
        </div>
      </div>
    </div>
    <div class="flex-content">
      <button onClick type="button" class="btn btn-success calc-prices-button">Calculate Prices</button>
    </div>
  </main>
  <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
